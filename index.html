<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="init()">
    <input type="text" id="searchBox" onkeyup="textChanged(event)">
    
    <ul id="suggestionDropdown">
    </ul>
    <input type="button" onclick="search(event)" value="Search">

    <ul id="searchedItems"></ul>

    <div id="pageButtons">
        <input type="button" id="previousBtn" onclick="changePage('prev')" value="&lt;">
        <label id="currPage">1</label>
        <input type="button" id="nextBtn" onclick="changePage('next')" value="&gt;">
    </div>

    <script src="script.js"></script>
</body>
